<!doctype html>
<html manifest='manifest.appcache' lang='en'>
<head>
  <meta manifest='manifest.appcache' charset='utf-8'/>
  <meta name='description' content='MultiresGL is a small sculpting application powered by JavaScript and webGL.'>
  <meta name='author' content='stéphane GINIER'>
  <title> MultiresGL - A WebGL sculpting app </title>
  <link rel='stylesheet' href='css/style.css' type='text/css'/>
  <script>
  'use strict';
  window.addEventListener('load', function (e) {
    // start the app
    var SculptGL = require('Sculptgl');
    var sculptgl = new SculptGL();
    sculptgl.start();
    // Check if a new cache is available on page load.
    window.applicationCache.addEventListener('updateready', function (e) {
      if (window.applicationCache.status === window.applicationCache.UPDATEREADY) {
        // restart the page (maybe kind of abrupt)
        window.location.reload();
      }
    }, false);
  }, false);
  </script>
</head>

<body oncontextmenu='return false;'>
  <input type='file' id='fileopen' style='display: none'/>
  <input type='file' id='backgroundopen' style='display: none'/>
  <canvas id='canvas'></canvas>

  <!-- wacom tablet plugin -->
  <object id='tablet-plugin' type='application/x-wacomtabletplugin'></object>

  <!-- 3rd party libraries -->
  <script src='lib/jquery-2.0.3.min.js'></script>
  <script src='lib/jquery.mousewheel.js'></script>
  <script src='lib/dat.gui.min.js'></script>
  <script src='lib/FileSaver.js'></script>
  <script src='lib/gl-matrix-min.js'></script>

  <!-- minified multiresgl -->
  <script src='multiresgl.min.js'></script>
</body>
</html>
